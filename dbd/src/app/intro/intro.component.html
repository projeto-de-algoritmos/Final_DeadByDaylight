<video #videoPlayer
    oncanplay="this.play()"
    onloadedmetadata="this.muted = true"
    [volume]="0.5"
    preload="auto" 
    autoplay="true"
    width="100%"
    (ended)="skip()"
    class="flex h-full bg-black"
>
    <source src="../assets/intro.mp4" type="video/mp4">
    Seu navegador não suporta vídeo.
</video>
<button 
    class="absolute right-5 bottom-5 z-1 text-white font-semibold text-xl border-2 border-white px-2 rounded-md"
    (click)="skip()"
>
    Pular >
</button>
<button 
    class="absolute right-5 top-5 z-1 pt-2 text-white font-semibold text-xl border-2 border-white px-2 rounded-md"
    (click)="toggleMute()"
>
    <mat-icon *ngIf="muted; else unmuted">volume_off</mat-icon>
    <ng-template #unmuted>
        <mat-icon>volume_up</mat-icon>
    </ng-template>
</button>
